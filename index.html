<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Page</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
            border-spacing: 5;
            text-align: center;
        }
        th{
            background-color: rgb(87, 148, 202);
        }
        td{
            background-color: rgb(186, 217, 244);
        }
        h2{
            color: rgb(87, 148, 202);
        }
    </style>

</head>
<body>
    <h1>Outcome</h1>
    <table>
        <tr>
            <th>SUBJECTS</th>
            <th>Theory</th>
            <th>Practical</th>
            <th>Total marks</th>
            <th>Grades</th>
        </tr>
        <tr>
            <th>English</th>
            <td>75</td>
            <td>-</td>
            <td>75</td>
            <td>B1</td>
        </tr>
        <tr>
            <th>Math</th>
            <td>95</td>
            <td>-</td>
            <td>90</td>
            <td>A1</td>
        </tr>
        <tr>
            <th>Physics</th>
            <td>55</td>
            <td>30</td>
            <td>85</td>
            <td>B2</td>
        </tr>
        <tr>
            <th>Chemistry</th>
            <td>70</td>
            <td>30</td>
            <td>80</td>
            <td>A2</td>
        </tr>
        <tr>
            <th>Computer Science</th>
            <td>80</td>
            <td>30</td>
            <td>120</td>
            <td>A1</td>
        </tr>
    </table>
    
</body>
</html>
